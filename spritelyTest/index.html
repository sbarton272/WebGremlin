<!doctype html>
<html>
  <head>
    <title>Spritely Demo</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #bird {
        background: transparent url(img/bird.png) 0 0 no-repeat;
        position: absolute;
        top: 150px;
        left: 65px;
        width: 180px;
        height: 123px;
        z-index: 2000;
        cursor: pointer;
      }
    </style>

    <!-- 
    TODO basic animation
    TODO inject all seperately in another file
    -->

    <script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.spritely-0.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function($) {
            $(document).ready(function() {
                
                $('#bird')
                    .sprite({fps: 12, no_of_frames: 3})
                    .spRandom({
                        top: 70,
                        left: 100,
                        right: 200,
                        bottom: 340,
                        speed: 4000,
                        pause: 3000
                });
                
            });
        })(jQuery);
  </script>

  </head>
  <body>
    <p>Spritely Demo</p>
    <div id="bird"></div>
  </body>
</html>
